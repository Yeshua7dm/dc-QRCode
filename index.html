<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Creator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      defer
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <header id="main-logo">
        <img src="/images/logo-qr-generator.svg" alt="" />
      </header>
      <form id="form" class="main-content">
        <div class="logo">
          <img
            src="/images/logo-qr-generator.svg"
            alt="logo"
            class="logo-img"
          />
        </div>
        <div class="input-field">
          <input name="URL" id="URL" type="text" placeholder="Enter an URL" />
          <button type="submit">QR Code</button>
        </div>
      </form>

      <section class="qr-code-display main-content" id="qr-display">
        <!-- display qr code -->
        <section class="code-container">
          <div class="inner-container">
            <div id="qr-code" class="qr-code">qr code goes here</div>
          </div>
        </section>

        <footer>
          <button id="download-btn" class="action-btn">
            Download <span>â¬‡</span>
          </button>
          <button class="action-btn">Share <span>ðŸ”—</span></button>
        </footer>
      </section>
    </main>
  </body>
</html>
